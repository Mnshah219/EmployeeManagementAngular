<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <h3 *ngIf="isLoading">Loading....</h3>
          <form
            class="form-signin"
            (ngSubmit)="onSubmit(f)"
            #f="ngForm"
            *ngIf="!isLoading"
          >
            <div class="form-label-group">
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                email
                ngNativeValidate
                autofocus
                ngModel
                name="email"
                #email="ngModel"
              />
              <label for="inputEmail">Email address</label>
            </div>
            <p
              *ngIf="email.invalid && email.touched"
              class="mx-2 error"
              style="color: red"
            >
              <b>Please enter valid email</b>
            </p>

            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
                ngModel
                ngNativeValidate
                name="password"
                #password="ngModel"
              />
              <label for="inputPassword">Password</label>
            </div>
            <p
              *ngIf="password.invalid && password.touched"
              class="mx-2 error"
              style="color: red"
            >
              <b>Password is required</b>
            </p>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
              [disabled]="f.invalid"
            >
              Sign in
            </button>
            <p *ngIf="errorMessage" class="mx-2 error" style="color: red">
              <b>{{ errorMessage }}</b>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
